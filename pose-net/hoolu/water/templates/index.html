{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>  HTML框架</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.j' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<table class="table table-striped">
    <caption><H1>用户列表</H1></caption>
    <thead>
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>first-name</th>
        <th>last-name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
<form method="get" action="/test2/">
    {% csrf_token %}
    <input type="text" value="" name="账号" maxlength="20"></br>
    <input type="text" value="" name="密码" maxlength="20"></br>
    <h3>爱好:</h3><input type="radio">体育<input type="radio">唱歌</br>
    <h3>性别:</h3><input type="radio">男<input type="radio">女</br>
    <br>
    自我介绍<textarea cols="25" rows="5">1231231</textarea></br>
    <input type="submit" value="提交">
    <input type="reset" value="复位">

</form>




</body>
